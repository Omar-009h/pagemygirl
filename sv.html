<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi San Valentín</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6b46c1, #9f7aea, #d6bcfa);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: #9f7aea;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #805ad5;
            transform: scale(1.05);
        }

        #message {
            font-size: 2rem;
            margin-top: 2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín mi Nancy?</h1>
        <div class="buttons">
            <button onclick="respuestaSi()">Sí</button>
            <button onclick="moverNo()" id="noBtn">No</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        function respuestaSi() {
            const message = document.getElementById('message');
            message.style.opacity = '1';
            message.textContent = '¡Te amo mucho, besito en tus nalgotas mamii ! ❤️';
            crearCorazones();
        }

        function moverNo() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function crearCorazones() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.opacity = '0';
                heart.style.animation = `caerCorazon ${Math.random() * 3 + 2}s linear infinite`;
                heartsContainer.appendChild(heart);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes caerCorazon {
                0% {
                    transform: translateY(-10vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(110vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
